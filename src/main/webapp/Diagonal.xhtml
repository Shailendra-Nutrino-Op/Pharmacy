<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
    <title>JSF Page with Diagonal Image</title>
    <style>
    body {
    margin: 0;
    padding: 0;
}

.container {
    position: relative;
}

.diagonal-image {
    width: 100%;
    height: 0;
    padding-top: 50%;
    background: url("#{resource['images/diagonal-image.jpg']}") no-repeat center center;
    background-size: cover;
    transform: skewY(-10deg);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
}

.content {
    position: relative;
    z-index: 1;
    padding: 20px;
    margin-top: -50%;
    color: #ffffff;
}
.loaders {
  .loader {
    position: relative;
    margin-left: 100px;
    margin-right: 100px;
    margin-bottom: 100px;
  }
}


//######### Main Effects #########

// Loader 1
.loader1 {
  span {
    display: block;
    width: 70px;
    height: 70px;
    border: 3px solid;
    border-radius: 50%;
    border-color: transparent #000 #000;
    animation: cssload-spin 690ms infinite linear;
  }
}

@keyframes cssload-spin {
  100% {
    transform: rotate(360deg);
  }
}
    
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="diagonal-image"></div>
        <div class="content">
            <!-- Other content goes here -->
            <h1>Welcome to My Website</h1>
            <p>This is some additional content on the right side.</p>
        </div>
    </div>
    <div class="loaders">
     <div class="loader loader1">
    <span></span>
  </div>
    </div>
    </h:body>
</html>
