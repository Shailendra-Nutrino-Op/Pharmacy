<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
    }

    .diagonal-image {
      width: 100%;
      height: 0;
      padding-top: 50%;
      background: url("path/to/your/diagonal-image.jpg") no-repeat center center;
      background-size: cover;
      transform: skewY(-10deg);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      margin-top: -50%;
      color: #ffffff;
    }

.loaders .loader {
  position: relative;
  margin-left: 100px;
  margin-right: 100px;
  margin-bottom: 100px;
}



    .loader1 span {
      display: block;
      width: 70px;
      height: 70px;
      border: 3px solid;
      border-radius: 50%;
      border-color: transparent #000 #000;
      animation: cssload-spin 690ms infinite linear;
    }

    @keyframes cssload-spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="diagonal-image"></div>
    <div class="content">
      <!-- Other content goes here -->
      <h1>Welcome to My Website</h1>
      <p>This is some additional content on the right side.</p>
    </div>
  </div>

  <div class="loaders">
    <div class="loader loader1">
      <span></span>
    </div>
  </div>

</body>
</html>
